<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <script src="js/vue.js"></script>
    <body>
        <div id="app">
            <h2>自定义下拉框</h2>
            <customselect btn="查询"></customselect> 
        </div>
        <script>
            /*
                data必须为一个函数：
                每个组件是相互独立的，如果他们共用一个对象，如果更改一个，就会影响其他组件，所以用函数的话，每个组件之间相互独立，返回的对象数据是独立的，相互之间不会影响;
             */
            Vue.component("customselect",{
                data:function(){
                    return {
                        selectShow:false
                    };
                },
                props:["btn"],//子组件内部用props接收;
                template:`<section class="warp">
                    <div class="searchIpt clearFix">
                        <div class="clearFix">
                            <input type="text" class="keyWord" value="" v-on:click="selectShow=!selectShow" />
                            <input type="button" v-bind:value="btn">
                            <span></span>
                        </div>
                        <ul class="list" v-show="selectShow">
                            <li>html+css</li>
                            <li>html5+css3</li>
                            <li>javascript</li>
                            <li>angular</li>
                            <li>react</li>
                            <li>vue</li>
                            <li>jquery</li>
                            <li>nodejs</li>
                        </ul>
                    </div>
                </section>`
            });
            new Vue({
                el:"#app"
            })
        </script>
    </body>
</html>
